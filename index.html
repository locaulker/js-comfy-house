<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Comfy House</title>
  <script src="https://kit.fontawesome.com/72e27f13c6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://checkout.stripe.com/checkout.js" defer></script>
  <script>
    const stripePublicKey = 'stripePublicKey'
  </script>
</head>
<body>
  
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fal fa-bars"></i>
      </span>
      <img src="./images/logo.svg" alt="Store Logo">
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fad fa-cart-plus"></i>
        </span>
      <div class="cart-items">0</div>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <button class="banner-btn">shop now</button>
    </div>
  </header>

  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fal fa-window-close"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content">   
      </div>
  
      <div class="cart-footer">
        <h3>cart total : $ <span class="cart-total">49</span></h3>
        <div class="cart-buttons">
          <button class="clear-cart banner-btn">clear cart</button>
          <button class="checkout-btn banner-btn">Checkout</button>
        </div>
      </div><!-- End .cart-footer -->       
    </div><!-- End .cart -->
  </div><!-- End .cart-overlay -->

  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center">
    </div>
  </section>


  <section id="scripts">
    <script src="js/App.js"></script>
  </section>
</body>
</html>
